{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src='https://s3-us-west-2.amazonaws.com/slack-files2/avatars/2015-03-02/3897122672_7d15a231fc8e758cffbf_192.jpg'><br>
      <b>Ian Downie</b><br>
      100 followers
    </div>
    <h2>All Tweets</h2>
    <div class="col-md-9">
     <ul>
      <!-- display tweets here -->
      {% for tweet in tweets %}
     
        <li>
        <!-- <img src="http://images.clipartlogo.com/files/ss/thumb/121/121381129/shiny-ice-star-icon-on-white_small.jpg"> -->
          <h3>{{tweet.name}}</h3>
          <p>{{tweet.text}}</p>
          <a src="google.com">Re-tweet</a>
        </li>
       
      {% endfor %}
     </ul>  
    </div>
  </div>
    
{% endblock %}
